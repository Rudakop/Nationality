<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body class="bgr-gradient-1">
  <div class="bgr-image-1 just-background-container">
    <div class="bgr-image-2"></div>
    <main class="main-container">
      <section class="input-section">
        <h1 class="list-title">Hello, Katia! Life is a big to-do list</h1>
        <div class="todo-input">
          <input type="text" value="sadad" class="list-input-field common-border">
          <input type="number" min="0" max="10" value="0" class="list-input-priority common-border">
          <button class="list-btn-add common-border">+</button>
        </div>
        <div class="priority-legend">
          <h2 class="priority-legend-text">priority</h2>
          <div class="priority-gradient-line"></div>
        </div>
      </section>
      
      <section class="list-section">
        <h1>To-do list for today:</h1>
        <ul class="todo-list-container">
          <li class="todo-task">
            <p class="common-border">To make dinner</p>
            <span class="task-priority common-border priority-level-1">1</span>
            <button class="task-remove-btn common-border">-</button>
          </li>
          
          <li class="todo-task">
            <p class="common-border">Write CV</p>
            <span class="task-priority common-border priority-level-2">2</span>
            <button class="task-remove-btn common-border">-</button>
          </li>
          
        </ul>
      </section>
      
    </main>
  </div>
</body>
</html>
